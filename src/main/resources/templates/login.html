<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

<div class="center-div">

    <form class="center" th:action="@{/login}" method="post">

        <div class="center">
<!--            <label for="email"><b>Email</b></label>-->
            <input class="form__input" type="text" placeholder="Enter Email" name="email" required>
            &nbsp;
<!--            <label for="password"><b>Password</b></label>-->
            <input class="form__input" type="password" placeholder="Enter Password" name="password" required>
            &nbsp;
            <button class="button-30" type="submit">Login</button>
        </div>

    </form>
</div>


</body>
</html>
